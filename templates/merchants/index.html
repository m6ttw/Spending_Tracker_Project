{% extends "base.html" %}
{% block content %}

<h2>Recipients</h2>

{% for merchant in merchants %}

<section>
    <p>{{ merchant.name }}</p>
    <a href="/merchants/{{ merchant.id }}/edit"></a>
    <form action="/merchants/{{ merchant.id }}/edit">
        <input type="submit" value="Edit">
    </form>
</section>

{% endfor %}
{% endblock %}
