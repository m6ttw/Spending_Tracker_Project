{% extends "base.html" %}
{% block content %}

<h2>Your Transactions</h2>

<section>
    <p>Total spend: <b>£{{ total }}</b></p>
</section>

{% for transaction in transactions %}

<section>
    <ul>
        <li><b>£{{ transaction.amount }}</b> at <b>{{ transaction.merchant.name }}</b><br>{{ transaction.tag.category }}<br>Time: {{ transaction.time_created }}</li>
    </ul>
</section>

{% endfor %}
{% endblock %}
