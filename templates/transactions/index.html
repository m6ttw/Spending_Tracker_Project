{% extends "base.html" %}
{% block content %}

<h2>Your Transactions</h2>

{% for transaction in transactions %}

<section>
    <p><b>£{{ transaction.amount }}</b> at <b>{{ transaction.merchant.name }}</b>. Tag: <b>{{ transaction.tag.category }}</b> Time: {{ created_at }}</p>
</section>

{% endfor %}

<section>
    <p>Total spend: <b>£{{ total }}</b></p>
</section>

{% endblock %}
