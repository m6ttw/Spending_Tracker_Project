{% extends "base.html" %}
{% block content %}

<h2>Your Transactions</h2>

<section>
    <p>Total spend: <b>£{{ total }}</b></p>
</section>

{% for transaction in transactions %}

<section>
    <p>Time: {{ created_at }}<br><b>£{{ transaction.amount }}</b> at <b>{{ transaction.merchant.name }}</b><br>{{ transaction.tag.category }}</p>
</section>

{% endfor %}
{% endblock %}
