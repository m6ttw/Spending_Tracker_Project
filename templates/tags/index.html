{% extends "base.html" %}
{% block content %}

<h2>Tags</h2>

{% for tag in tags %}

<section>
    <p>{{ tag.category }}</p>
    <a href="/tags/{{ tag.id }}/edit"></a>
    <form action="/tags/{{ tag.id }}/edit">
        <input type="submit" value="Edit">
    </form>
</section>

{% endfor %}
{% endblock %}
