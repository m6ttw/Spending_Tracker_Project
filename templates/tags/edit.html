{% extends "base.html" %}
{% block content %}

<h2>Edit a Tag</h2>

<form action="/tags/{{ tag.id }}" method="POST">
    <div>
        <label for="name">Category:</label>
        <input type="text" id="name" name="name" value="{{ tag.category }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
